

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>WDV341 Intro PHP - Form Processing</title>

<script src='https://www.google.com/recaptcha/api.js'></script>


</head>

<body>
<h1>WDV341 Intro PHP</h1>
<h2> Contact Form</h2>
<form name="form1" method="post" action="contactForm.php">
  <p>&nbsp;</p>
  <p>
    <label>Your Name:
      <input type="text" name="name" id="name">
    </label>
  </p>
  <p>Your Email: 
    <input type="text" name="email" id="email">
  </p>
  <p>Reason for contact: 
    <label>
      <select name="reason" id="reason">
        <option value="default">Please Select a Reason</option>
        <option value="product">Product Problem</option>
        <option value="return">Return a Product</option>
        <option value="billing">Billing Question</option>
        <option value="technical">Report a Website Problem</option>
        <option value="other">Other</option>
      </select>
    </label>
  </p>
  <p>
    <label>Comments:
      <textarea name="comment" id="comment" cols="45" rows="5"></textarea>
    </label>
  </p>
  <p>
    <label>
      <input type="checkbox" name="list" id="list" checked>
      Please put me on your mailing list.</label>
  </p>
  <p>
    <label>
      <input type="checkbox" name="sendMore" id="sendMore" checked>
      Send me more information</label>
  about your products.  </p>
  <p>
    <input type="hidden" name="hiddenField" id="hiddenField" value="application-id:US447">
    <div class="g-recaptcha" data-sitekey="6LeAIFYUAAAAACVyI_xUk1ePfihhR4Ka0ODG-syk"></div>
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="button2" id="button2" value="Reset">
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
