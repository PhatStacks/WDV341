<!DOCTYPE HTML>
<html>

<body>
<h1>WDV341 Intro PHP</h1>
<h2>PHP Form Processing - Form Fields</h2>
<form name="form1" method="post" action="formhandler.php">
  <p>&nbsp;</p>
  <p>
    <label>Name:
      <input type="text" name="myName" id="textfield">
    </label>
  </p>
  <p>
    <label>
      <input type="checkbox" name="contactBox" id="contactBox" value="Please Contact Me">
      Contact Me </label>
    <label>
      <input type="checkbox" name="sendMore" id="sendMore">
      Send me more information</label>
  </p>
  <p>
    <label> Best Time to reach you:
      <input type="radio" name="time" id="radio" value="Before 12PM">
      Before 12pm
    </label>
    <label>
      <input type="radio" name="time" id="radio2" value="After 12PM">
      After 12pm
    </label>
    <label>
      <input type="radio" name="time" id="radio3" value="Anytime">
      Anytime </label>
  </p>
  <p>
    <label>Options
      <select name="selectedService" id="selectedService">
        <option>Shave</option>
        <option>Trim</option>
        <option>Cut and Shave</option>
      </select>
    </label>
  </p>
  <p>
    <label>Comments for contact info and details wanted: <br>
      <textarea name="Comments" id="Comments" cols="45" rows="5"></textarea>
    </label>
  </p>
  <p>
    <input type="hidden" name="hiddenField" id="hiddenField" value="I am a hidden value.">
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="button2" id="button2" value="Reset">
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
